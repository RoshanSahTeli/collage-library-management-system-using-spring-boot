<html th:replace="base::layout(~{::section})">
	<head>
		
	</head>
	<body>
		<section style="display: flex; justify-content: center; align-items: center;
		height: 350px; padding-top: 10px;">
			<table th:if="${search.isPresent()}" border="1">
				<tr>
					<td>Book ID: </td>
					<td th:text="${search.get().bid}"></td>
				</tr>
				<tr>
					<td>Book Name: </td>
					<td th:text="${search.get().bname}"></td>
				</tr>
				<tr>
					<td>Student ID:</td>
					<td th:text="${search.get().sid}"></td>
				</tr>
				<tr>
					<td>Student Name:</td>
					<td th:text="${search.get().sname}"></td>
				</tr>
				<tr>
					<td>Faculty:</td>
					<td th:text="${search.get().faculty}"></td>
				</tr>
				<tr>
					<td>Semester</td>
					<td th:text="${search.get().semester}"></td>
				</tr>
				<tr>
					<td>Issued Date:</td>
					<td th:text="${search.get().issue_date}"></td>
				</tr>
			</table>
		</section>
	</body>
</html>
