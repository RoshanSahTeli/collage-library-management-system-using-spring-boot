<html th:replace="basee::layout(~{::section})" th:fragment="issue_detail">
	<head>
		
	</head>
	<body>
		<section>
			<main id="main" class="main">

    <div class="pagetitle">
      <h1>Books</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            
            

              <!-- Table with stripped rows -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>
                    	Issue ID
                    </th>
                    <th>Book ID</th>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Issue Date</th>
                   	<th>Expiry Date</th>
					<th>Issued By</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                 
                  <tr>
					<td th:text="${issue_details.issueID}"></td>
                    <td th:text="${issue_details.books.bid}"></td>
                    <td th:text="${issue_details.student.sid}"></td>
                    <td th:text="${issue_details.student.username}"></td>
					<td th:text="${issue_details.issue_date}"></td>
					<td th:text="${issue_details.expiry_date}"></td>
					<td th:text="${issue_details.issuedBy.username}"></td>
					<!--<td th:text="${#temporals.format(e.issue_date, 'yyyy-MM-dd')}"></td>
					<td th:text="${#temporals.format(e.expiry_date, 'yyyy-MM-dd')}"></td>-->
					
                     	<td> <a class="btn btn-danger btn-sm"data-bs-target="#verticalycentered" th:href="@{/Admin/delete(id=${issue_details.issueID})}">delete</a> </td>
                  </tr>
                 
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
				
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
		</section>
	</body>
</html>
