<html th:replace="basee::layout(~{::section})">
	<head>
		<title>Requests</title>
	</head>
	<body>
		<section>
			<main id="main" class="main">

    <div class="pagetitle">
      <h1>Requests</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            
            
				<div  th:if="${list!=null}">
              <!-- Table with stripped rows -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <td>ID</td>
					<td>Username</td>
					<td>Email</td>
					<td>Address</td>
					<td>Phone</td>
					<td>Status</td>
					<td>Role</td>
					<td>Verfiy</td>
					<td>Reject</td>
                  </tr>
                </thead>
                <tbody>
                 
                <tr th:each="l:${list}">
					<td th:text="${l.sid}"></td>
					<td th:text="${l.username}"></td>
					<td th:text="${l.email}"></td>
					<td th:text="${l.address}"></td>
					<td th:text="${l.phone}"></td>
					<td th:text="${l.status}"></td>
					<td th:text="${l.role}"></td>
					<td><a class="btn btn-success btn-sm" th:href="@{/Admin/verify(id=${l.sid})}">Verify</a> </td>
					
					<td> <a class="btn btn-danger btn-sm" th:href="@{/Admin/reject(id=${l.sid})}">Reject</a>  </td>
				</tr>
                </tbody>
              </table>
              </div>
              <!-- End Table with stripped rows -->
              
              <div th:if="${#lists.isEmpty(list)}">
				  <p>No any Request</p>
			  </div>

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
		</section>
	</body>
</html>
