<html  th:replace="userBase::layout(~{::section})">
	<head></head>
	<body>
		<section>
			<main id="main" class="main">

    <div class="pagetitle">
      <h1>Data Tables</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            
            

              <!-- Table with stripped rows -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>
                    	Book ID
                    </th>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Publication</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Book</th>
                    
                  </tr>
                </thead>
                <tbody>
                 
                  <tr  th:each="e:${blist}">
                    <td th:text="${e.bid}"></td>
                    <td th:text="${e.bname}"></td>
                    <td th:text="${e.author}"></td>
                    <td th:text="${e.publication}"></td>
                    <td th:text="${e.category}"></td>
                     <td th:text="${e.status}"></td>
                     
                     <td><a class="btn btn-info btn-sm" th:href="@{/User/booked(id=${e.bid})}">Book</a> </td>
                     
                  </tr>
                 
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
		</section>
	</body>
</html>
