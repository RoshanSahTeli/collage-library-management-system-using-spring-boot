<html th:replace="basee::layout(~{::section})">
	<head>
		
	</head>
	<body>
		<section>
		<main id="main" class="main">

    <div class="pagetitle">
      <h1>Form Elements</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Elements</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Issue Form</h5>

              <!-- General Form Elements -->
              <form th:action="@{/Admin/issue}" method="post">
				
				 <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Book ID</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="bid">
                  </div>
                </div>
				
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Book Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="bname">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Student ID</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="sid">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Student Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="sname">
                  </div>
                </div>
               <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Days</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="days">
                  </div>
                </div>
  
                
                <div class="row mb-3">
                 
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Issue</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

      
      </div>
    </section>

  </main>
		</section>
	</body>
</html>
