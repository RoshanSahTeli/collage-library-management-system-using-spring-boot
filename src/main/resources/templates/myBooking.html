<html th:replace="userBase::layout(~{::section})">
	<head></head>
	<body>
		<section>
			<main id="main" class="main">

    <div class="pagetitle">
      <h1>My Bookings</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            
            

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>
                    	Booking ID
                    </th>
                    <th>Book ID</th>
                    <th>Date</th>
                   <th>Cancel	</th>
                    
                  </tr>
                </thead>
                <tbody>
                 
                  <tr  th:each="e:${bookings}">
                    <td th:text="${e.booking_id}"></td>
                    <td th:text="${e.bid}"></td>
                    <td th:text="${e.date}"></td>
                    
                  
                     <td> <a class="btn btn-danger btn-sm" th:href="@{/User/cancel(id=${e.booking_id})}">Cancel</a> </td>
                  </tr>
                 
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
		</section>
	</body>
</html>
