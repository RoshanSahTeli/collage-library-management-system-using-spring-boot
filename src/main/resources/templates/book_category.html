<html th:replace="basee::layout(~{::section})">
	<head>
		
	</head>
	<body>
		<section>
			<main id="main" class="main">

    <div class="pagetitle">
      <h1>Category:<span th:text="${category_name}"></span></h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            
            

              <!-- Table with stripped rows -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Book Name</th>
                   
                    <th>Available</th>
                    <th>Issued</th>
                    <th>Booked</th>
                    <th>Rating</th>
					<th>Details</th>
                  </tr>
                </thead>
                <tbody>
                 
                  <tr  th:each="e:${groupby}">
                    <td th:text="${e.book_name}"></td>
                    <td th:text="${e.available}"></td>
                    <td th:text="${e.issued}"></td>
                    <td th:text="${e.booked}"></td>
					<td th:text="${e.rating}"></td>
                     <td> <a class="btn btn-primary btn-sm" th:href="@{/Admin/details(name=${e.book_name})}">Details</a> </td>
                     
                  </tr>
                 
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
		</section>
	</body>
</html>
