<html th:replace="basee::layout(~{::section})">
	<head>
		
	</head>
	<body>
		<section>
			<main id="main" class="main">

    <div class="pagetitle">
      <h1>Data Tables</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            
            

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>
                    	Student ID
                    </th>
                    <th>Username</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                 
                  <tr  th:each="s:${slist}">
                    <td th:text="${s.sid}"></td>
                    <td th:text="${s.username}"></td>
                    <td th:text="${s.address}"></td>
                    <td th:text="${s.email}"></td>
                    <td th:text="${s.phone}"></td>
                    <td th:text="${s.role}"></td>
                     <td th:text="${s.status}"></td>
                     <td> <a th:href="@{/Admin/update(id=${s.sid})}">update</a> </td>
                     <td> <a th:href="@{/Admin/delete(id=${s.sid})}">delete</a> </td>
                  </tr>
                 
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
		</section>
		
	</body>
</html>
